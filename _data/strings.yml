      line_3: "2. Optimización SIMD y GPU no permitida"
      paragraph: "Esto es para ayudarnos a separar los diferentes tipos de optimización. Esperamos que las entradas que usan las optimizaciones permitidas en la pista 1 sean más rápidas, sin embargo, no es necesario que la presentación de la pista 1 use esas técnicas. Esto significa que todas las presentaciones de la pista 2 también son elegibles para las presentaciones de la pista 1. Los ganadores de cada pista recibirán $ 50,000. Individuos y equipos están invitados a unirse. Todos los participantes tendrán acceso a las computadoras especializadas en el laboratorio de Chia. Las especificaciones del hardware de referencia y otros detalles técnicos están disponibles en nuestro GitHub. Puede ver nuestro compromiso previo [aquí](https://github.com/Chia-Network/vdf-competition). Los concursantes podrán comunicarse con Chia durante la competencia a través de un canal seguro de Keybase."
