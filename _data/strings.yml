  developer_page:
    section_1:
      heading: 'Chia indir'
      description: "Chia’s Testnet Alpha’dır ve henüz işlemleri desteklememektedir. Zincir üstü programlama ortamını taklit etmek için talimatlar aşağıdadır. Kaynak deposu [GitHub](https://github.com/Chia-Network/chia-blockchain)'da  açık."
      instructions_heading: "MacOS ve Ubuntu için şu anda mevcut. Windows yakında geliyor."
      instructions:
        - label: "1\\. Debian / Ubuntu’ya yükleyin."
          commands: 
            - "sudo apt-get update"
            - "sudo apt-get install build-essential cmake python3-dev python3-venv --no-install-recommends mongodb-org=4.2.1"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "2\\. MacOS'ta yükleyin. Kuruluma başlamadan önce [demlenecek](https://brew.sh/) bulunduğundan emin olun."
          commands:
            - "brew tap mongodb/brew"
            - "brew install cmake boost gmp mpir mpfr mongodb-community@4.2"
            - "git clone https://github.com/Chia-Network/chia-blockchain.git && cd chia-blockchain"
            - "git clone https://github.com/wbhart/flint2"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "3\\. Anahtar üret"
          commands:
            - "python -m scripts.regenerate_keys"
        - label: "4\\. Tam düğümü çalıştır"
          commands:
            - 'python -m src.server.start_full_node "127.0.0.1" 8444 -id 1 -u 8222 &'
            - "ssh -p 8222 localhost"
        - label: "5\\. Bir çiftçi + tam düğüm çalıştır"
          commands:
            - "python -m scripts.create_plots -k 20 -n 10"
            - "sh ./scripts/run_farming.sh"
        - label: "6\\. Bir zaman çizelgesi + tam düğüm çalıştır"
          commands: "sh ./scripts/run_timelord.sh"
      repo_line: "Kaynak deposu açık "
    section_2:
      heading: "LedgerSim indir"
      description: "LedgerSim, test etme ve geliştirme amacıyla blokaj yerine akıllıca yapılan işlemleri destekler. Kaynak deposu [GitHub](https://github.com/Chia-Network/wallets)'da açık."
      instructions_heading: "MacOS ve Ubuntu için şu anda mevcut. Windows yakında geliyor."
      instructions:
        - label: "1\\. Bu depoyu ve tüm gereksinimleri yüklemek için [depo](https://github.com/Chia-Network/wallets)'yu  klonlayın ve ardından çalıştırın."
          commands: 
            - "python3 -m venv .venv"
            - ". .venv/bin/activate"
            - "pip install -r requirements.txt"
            - "pip install -e ."
        - label: "2\\. Yeni bir terminal penceresinde, yeni bir defteri-sim örneğini başlatın."
          commands: 
            - "ledger-sim"
        - label: "3\\. Yeni bir terminal penceresinde, cüzdanın yeni bir örneğini başlatın"
          commands:
            - "wallet"
      extra_instruction_label: "4. Chia’nın Akıllı Cüzdanını çalıştırın"
      extra_instruction_description: "Şu anda mevcut olan Akıllı İşlemler:"
      extra_instruction_points:
        - "Atom Değişimleri - `$ as_wallet` - [rehber](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md)"
        - "Yetkili Payees - `$ ap_wallet` - [rehber](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md)"
        - "Kurtarılabilir Cüzdanlar - `$ recoverable_wallet` - [guide](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)"
        - "Multi-sig Cüzdan - `$ multisig_wallet` - [kılavuz](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)"
        - "Rate-sınırlı Cüzdan - `$ rl_wallet` - [kılavuz](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md)"
      repo_line: "Kaynak deposu açık "
