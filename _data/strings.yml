  developer_page:
    section_1:
      heading: 'Descargar Chia'
      description: "Testnet de Chia es Alpha y aún no admite transacciones. Las instrucciones para simular el entorno de programación en cadena se encuentran a continuación. El repositorio de origen está en [GitHub](https://github.com/Chia-Network/chia-blockchain)."
      instructions_heading: "Actualmente disponible para macOS y Ubuntu. Windows llegará pronto."
      instructions:
        - label: "1\\. Instalar en Debian / Ubuntu"
          commands: 
            - "sudo apt-get update"
            - "sudo apt-get install build-essential cmake python3-dev python3-venv --no-install-recommends mongodb-org=4.2.1"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "2\\. Instalar en MacOS. Asegúrese de que [brew](https://brew.sh/) esté disponible antes de comenzar la configuración."
          commands:
            - "brew tap mongodb/brew"
            - "brew install cmake boost gmp mpir mpfr mongodb-community@4.2"
            - "git clone https://github.com/Chia-Network/chia-blockchain.git && cd chia-blockchain"
            - "git clone https://github.com/wbhart/flint2"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "3\\. Generar claves"
          commands:
            - "python -m scripts.regenerate_keys"
        - label: "4\\. Ejecute un nodo completo"
          commands:
            - 'python -m src.server.start_full_node "127.0.0.1" 8444 -id 1 -u 8222 &'
            - "ssh -p 8222 localhost"
        - label: "5\\. Ejecute un agricultor + nodo completo"
          commands:
            - "python -m scripts.create_plots -k 20 -n 10"
            - "sh ./scripts/run_farming.sh"
        - label: "6\\. Ejecute un señor del tiempo + nodo completo"
          commands: "sh ./scripts/run_timelord.sh"
      repo_line: "El repositorio de origen está encendido "
    section_2:
      heading: "Descargar LedgerSim"
      description: "LedgerSim admite transacciones inteligentes en un libro mayor en lugar de una cadena de bloques para fines de prueba y desarrollo. El repositorio de origen está en [GitHub](https://github.com/Chia-Network/wallets)."
      instructions_heading: "Actualmente disponible para macOS y Ubuntu. Windows llegará pronto."
      instructions:
        - label: "1\\. Para instalar este repositorio y todos los requisitos, clone el [repositorio](https://github.com/Chia-Network/wallets) y luego ejecute"
          commands: 
            - "python3 -m venv .venv"
            - ". .venv/bin/activate"
            - "pip install -r requirements.txt"
            - "pip install -e ."
        - label: "2\\. En una nueva ventana de terminal, inicie una nueva instancia de ledger-sim"
          commands: 
            - "ledger-sim"
        - label: "3\\. En una nueva ventana de terminal, inicie una nueva instancia de una billetera"
          commands:
            - "wallet"
      extra_instruction_label: "4. Ejecute las billeteras inteligentes de Chia"
      extra_instruction_description: "Las transacciones inteligentes actualmente disponibles son:"
      extra_instruction_points:
        - "Swaps atómicos - `$ as_wallet` - [guía](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md)"
        - "Beneficiarios autorizados - `$ ap_wallet` - [guía](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md)"
        - "Carteras recuperables - `$ recoverable_wallet` - [guía](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)"
        - "Multi-sig Wallet - `$ multisig_wallet` - [guía](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)"
        - "Cartera con tarifa limitada - `$ rl_wallet` - [guía](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md)"
      repo_line: "El repositorio de origen está encendido "
