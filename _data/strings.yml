    body_section_1:
      heading: "O Desafio VDF"
      paragraph_1: "Há alguns meses, encerramos nosso concurso inicial de implementação de VDF e ficamos impressionados com a excelente qualidade dos envios. Os três principais candidatos chegaram em menos de um minuto (a implementação de referência foi de 169 segundos). Cinco outras equipes também enviaram implementações mais rápidas que a referência. Todos os envios eram de código aberto e podem ser encontrados [aqui](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en .html). O total do prêmio era originalmente de US $ 100.000, mas, devido ao trabalho árduo que as equipes colocam na competição, decidimos conceder US $ 2.000 a cada equipe que enviar uma inscrição, elevando o total do prêmio em dinheiro a US $ 116.000."
      paragraph_2: "Temos o orgulho de anunciar uma segunda competição, desafiando os participantes a melhorar nossa nova implementação de referência."
    body_section_2:
      heading: "Duas trilhas"
      line_1: "A segunda competição VDF será dividida em duas faixas:"
      line_2: "1. Otimização de SIMD e GPU permitida"
      line_3: "2. Otimização de SIMD e GPU não permitida"
      paragraph: "Isso é para nos ajudar a separar os diferentes tipos de otimização. Esperamos que as entradas que usam as otimizações permitidas na faixa 1 sejam mais rápidas, no entanto, não há exigência de envio da faixa 1 para usar essas técnicas. Isso significa que todos os envios da faixa 2 também são elegíveis para envios da faixa 1. Os vencedores de cada faixa receberão US $ 50.000. Indivíduos e equipes são convidados a participar. Todos os participantes terão acesso aos computadores especializados no laboratório de Chia. Especificações do hardware de referência e mais detalhes técnicos estão disponíveis no nosso GitHub. Você pode ver nosso pré-compromisso [aqui](https://github.com/Chia-Network/vdf-competition). Os participantes poderão se comunicar com Chia durante a competição através de um canal seguro do Keybase."
    body_section_3:
      heading: "$ 100.000 em prêmios em dinheiro total"
      time_caption: "3 meses: abril de 2019 a julho de 2019"
      point_1: "Otimização de SIMD e GPU permitida"
      point_2: "Otimização de SIMD e GPU não permitida"
    body_section_4:
      heading: "Documentos e suporte"
      entry_form: "Formulário de Inscrição"
    footer:
      heading: "Ganhe $ 100.000 em prêmios em dinheiro"
      sign_up: "Inscrever-se"
