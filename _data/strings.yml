    body_section_1:
      heading: "El Desafío de VDF"
      paragraph_1: "Hace unos meses concluimos nuestra competencia inicial de implementación de VDF y nos sorprendió la excelente calidad de los envíos. Los tres principales contendientes llegaron en menos de un minuto (la implementación de referencia fue de 169 segundos). Otros cinco equipos también presentaron implementaciones que fueron más rápidas que la referencia. Todas las presentaciones fueron de código abierto, y se pueden encontrar [aquí](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en .html). El total del premio fue originalmente de $ 100,000, pero debido al arduo trabajo que todos los equipos pusieron en la competencia, decidimos otorgar $ 2,000 a cada equipo que presentó una entrada, con lo que el dinero total del premio otorgado a $ 116,000."
