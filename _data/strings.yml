  about_title: "About Us"
  about_description: |
    Chia Network is a decentralized open source global blockchain which is less wasteful, more decentralized, and more secure than traditional proof of work cryptocurrencies. It is inspired and similar to the Bitcoin blockchain, but in Chia, the resource is not computing power, but disk space. To achieve this, the “proofs of work” used in Bitcoin are replaced by “proofs of space”, so disk-space becomes the main resource and proofs of time to come to a decentralized “Nakamoto-style” consensus that validates transactions.

    Chia network is also a smart transaction platform company.
  about_team_title: "Team"
  about_team_description: |
    Chia Network was founded by the creator of BitTorrent, [Bram Cohen](https://www.linkedin.com/in/cohenbram/). It also includes executive leadership from the former acting-CEO of overstock.com, [Mitch Edwards](https://www.linkedin.com/in/mitchelledwards/) and a former founder of eMusic.com and Vindicia, [Gene Hoffman](https://www.linkedin.com/in/gehoffman/). Chia Network will have a large open source developer community with many causal contributions to the codebase. There are many more who contribute to research, peer review, testing, documentation, and translation.
