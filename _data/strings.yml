      description: "TestNet de Chia est Alpha et ne supporte pas encore les transactions. Les instructions pour simuler l'environnement de programmation en chaîne se trouvent ci-dessous. Le référentiel source se trouve sur [GitHub](https://github.com/Chia-Network/chia-blockchain)."
      instructions_heading: "Actuellement disponible pour macOS et Ubuntu. Windows arrive bientôt."
      instructions:
        - label: "1\\. Installer sur Debian / Ubuntu"
          commands: 
            - "sudo apt-get update"
            - "sudo apt-get install build-essential cmake python3-dev python3-venv --no-install-recommends mongodb-org=4.2.1"
            - "sh install.sh"
