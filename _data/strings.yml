    body_section_1:
      heading: "VDF Mücadelesi"
      paragraph_1: "Birkaç ay önce, ilk VDF uygulama yarışmamızı tamamladık ve başvuruların mükemmel kalitesi karşısında şaşırdık. İlk üç yarışmacı her biri bir dakikadan az kaldı (başvuru uygulaması 169 saniye idi). Diğer beş takım da referanstan daha hızlı uygulamalar sunmuştur. Başvuruların tümü açık kaynaklıdır ve [burada](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en html). Ödül toplamı başlangıçta 100.000 dolardı, ancak takımların rekabete kattığı zor iş nedeniyle, bir giriş yapan her takıma 2.000 dolar vermeye karar verdik ve toplam para ödülü 116.000 $ 'a getirildi."
      paragraph_2: "Yeni referans uygulamamızı geliştirmek için zorlu katılımcılara ikinci bir yarışma duyurmaktan gurur duyuyoruz."
    body_section_2:
      heading: "İki Parça"
      line_1: "İkinci VDF yarışması iki parçaya bölünecek:"
      line_2: "1. SIMD ve GPU optimizasyonuna izin verildi"
      line_3: "2. SIMD ve GPU optimizasyonuna izin verilmiyor"
      paragraph: "Bu, farklı optimizasyon türlerini ayırmamıza yardımcı olmak içindir. İz 1'de izin verilen optimizasyonları kullanan girişlerin daha hızlı olmasını bekliyoruz, ancak iz 1 gönderiminin bu teknikleri kullanması gerekmiyor. Bu, tüm 2. pist gönderimlerinin, 1 numaralı pistlere gönderilmesi için de uygun olduğu anlamına gelir. Bireyler ve ekipler katılmaya davet edilir. Katılımcılar, Chia’nın laboratuarında bulunan özel bilgisayarlara erişebilecek. Referans donanımın özellikleri ve diğer teknik detaylar GitHub'da mevcuttur. Ön taahhüdümüzü [burada](https://github.com/Chia-Network/vdf-competition). Yarışmacılar, yarışma sırasında Chia ile güvenli bir Keybase kanalı üzerinden iletişim kurabilecekler."
    body_section_3:
      heading: "100.000 dolar toplam para ödülü"
      time_caption: "3 ay: Nisan 2019 - Temmuz 2019"
      point_1: "SIMD ve GPU optimizasyonuna izin verildi"
      point_2: "SIMD ve GPU optimizasyonuna izin verilmiyor"
