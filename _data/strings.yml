      description: "Цхиа'с Тестнет је Алпха и још не подржава трансакције. У наставку су упутства за симулацију окружења ланца програмирања. Изворно складиште је на [ГитХуб](https://github.com/Chia-Network/chia-blockchain)."
      instructions_heading: "Тренутно доступно за мацОС и Убунту. Виндовс ускоро долази."
      instructions:
        - label: "1\\. Инсталирајте на Дебиан / Убунту"
          commands: 
            - "sudo apt-get update"
            - "sudo apt-get install build-essential cmake python3-dev python3-venv --no-install-recommends mongodb-org=4.2.1"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "2\\. Инсталирајте на МацОС. Уверите се да је [брев](https://brew.sh/) доступан пре покретања подешавања."
          commands:
            - "brew tap mongodb/brew"
            - "brew install cmake boost gmp mpir mpfr mongodb-community@4.2"
            - "git clone https://github.com/Chia-Network/chia-blockchain.git && cd chia-blockchain"
            - "git clone https://github.com/wbhart/flint2"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "3\\. Генериши кључеве"
          commands:
            - "python -m scripts.regenerate_keys"
        - label: "4\\. Покрените пун чвор"
          commands:
            - 'python -m src.server.start_full_node "127.0.0.1" 8444 -id 1 -u 8222 &'
            - "ssh -p 8222 localhost"
        - label: "5\\. Покрените фармера + пуни чвор"
          commands:
            - "python -m scripts.create_plots -k 20 -n 10"
            - "sh ./scripts/run_farming.sh"
        - label: "6\\. Покрените тимелорд + фулл чвор"
          commands: "sh ./scripts/run_timelord.sh"
      repo_line: "Изворно спремиште је укључено "
    section_2:
      heading: "Преузмите ЛегерСим"
      description: "ЛедгерСим подржава паметне трансакције на књизи уместо блоцкцхаин-а за потребе тестирања и развоја. Изворно спремиште је у [ГитХуб](https://github.com/Chia-Network/wallets)."
      instructions_heading: "Тренутно доступно за мацОС и Убунту. Виндовс ускоро долази."
      instructions:
        - label: "1\\. Да бисте инсталирали ово складиште и све захтеве, клонирајте [репозиториј](https://github.com/Chia-Network/wallets) и затим покрените"
          commands: 
            - "python3 -m venv .venv"
            - ". .venv/bin/activate"
            - "pip install -r requirements.txt"
            - "pip install -e ."
        - label: "2\\. У новом прозору терминала покрените нову инстанцу ледгер-сим-а"
          commands: 
            - "ledger-sim"
        - label: "3\\. У новом прозору терминала покрените нову инстанцу новчаника"
          commands:
            - "wallet"
      extra_instruction_label: "4. Покрените Цхиа-ове паметне новчанике"
      extra_instruction_description: "Тренутно доступне паметне трансакције су:"
      extra_instruction_points:
        - "Атомске измјене - `$ as_wallet` - [водич](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md)"
        - "Овлашћени примаоци плаћања - `$ ap_wallet` - [водич](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md)"
        - "Врати новчаници - `$ recoverable_wallet` - [водич](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)"
        - "Новчаник са више знакова - `$ multisig_wallet` - [водич](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)"
        - "Рате-Лимитед Валлет - `$ rl_wallet` - [водич](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md)"
      repo_line: "Изворно спремиште је укључено "
    stay_updated_section:
      heading: "Остану у току"
      keybase_line: "Придружите се [кеибасе #дев канал](хттпс://кеибасе.ио/теам/цхиа_нетворк.публиц) да бисте поставили питања."
      newsletter_line: "Пријавите се за [Невслеттер](хттпс://ввв.цхиа.нет/цоммунити/) да бисте добили најновије исправке."

