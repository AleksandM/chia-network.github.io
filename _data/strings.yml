      info_text_prize: "100 000 $ en prix"
      info_text_time: "19 avril - 19 juillet"
      join_now: "Adhérer maintenant"
    body_section_1:
      heading: "Le défi VDF"
      paragraph_1: "Il y a quelques mois, nous avons conclu notre premier concours d'implémentation de VDF et avons été étonnés par l'excellente qualité des soumissions. Les trois meilleurs candidats se sont succédés en moins d’une minute (l’implémentation de référence était de 169 secondes). Cinq autres équipes ont également soumis des implémentations plus rapides que la référence. Toutes les soumissions étaient en open-source et peuvent être consultées [ici](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.fr). .html). Le prix total à l’origine était de 100 000 dollars, mais à cause du travail acharné des équipes, nous avons décidé d’attribuer 2 000 dollars à chaque équipe ayant soumis une candidature, portant ainsi le montant total des récompenses à 116 000 dollars."
      paragraph_2: "Nous sommes fiers d’annoncer un deuxième concours mettant au défi les participants d’améliorer la mise en œuvre de notre nouvelle référence."
    body_section_2:
      heading: "Deux Pistes"
      line_1: "Le deuxième concours VDF sera divisé en deux pistes:"
      line_2: "1. Optimisation SIMD et GPU autorisée"
      line_3: "2. Optimisation SIMD et GPU non autorisée"
      paragraph: "Cela nous aidera à séparer les différents types d’optimisation. Nous nous attendons à ce que les entrées utilisant les optimisations autorisées dans la piste 1 soient plus rapides. Toutefois, la soumission de la piste 1 n'est pas nécessaire pour utiliser ces techniques. Cela signifie que toutes les soumissions de la piste 2 sont également éligibles pour les soumissions de la piste 1. Les gagnants de chaque piste recevront 50 000 $. Les individus et les équipes sont invités à se joindre. Les participants auront tous accès aux ordinateurs spécialisés du laboratoire de Chia. Les spécifications du matériel de référence et d’autres détails techniques sont disponibles sur notre GitHub. Vous pouvez consulter notre engagement préalable [ici](https://github.com/Chia-Network/vdf-competition). Les concurrents pourront communiquer avec Chia pendant la compétition via un canal sécurisé Keybase."
    body_section_3:
      heading: "100 000 $ en prix"
      time_caption: "3 mois: avril 2019 - juillet 2019"
      point_1: "Optimisation SIMD et GPU autorisée"
      point_2: "Optimisation SIMD et GPU non autorisée"
