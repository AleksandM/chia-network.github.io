    section_1:
      heading: 'Baixar Chia'
      description: "O Testnet da Chia é Alpha e ainda não suporta transações. As instruções para simular o ambiente de programação on-chain estão abaixo. O repositório de origem está no [GitHub](https://github.com/Chia-Network/chia-blockchain)."
