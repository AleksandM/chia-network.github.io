            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "2\\. Instale no MacOS. Verifique se [brew](https://brew.sh/) está disponível antes de iniciar a instalação."
          commands:
            - "brew tap mongodb/brew"
            - "brew install cmake boost gmp mpir mpfr mongodb-community@4.2"
            - "git clone https://github.com/Chia-Network/chia-blockchain.git && cd chia-blockchain"
            - "git clone https://github.com/wbhart/flint2"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "3\\. Gerar chaves"
          commands:
            - "python -m scripts.regenerate_keys"
        - label: "4\\. Execute um nó completo"
          commands:
            - 'python -m src.server.start_full_node "127.0.0.1" 8444 -id 1 -u 8222 &'
            - "ssh -p 8222 localhost"
        - label: "5\\. Executar um agricultor + nó completo"
          commands:
            - "python -m scripts.create_plots -k 20 -n 10"
            - "sh ./scripts/run_farming.sh"
        - label: "6\\. Executar um senhor do tempo + nó completo"
          commands: "sh ./scripts/run_timelord.sh"
      repo_line: "O repositório de origem está ativado "
    section_2:
      heading: "Baixar LedgerSim"
      description: "O LedgerSim suporta transações inteligentes em um razão, em vez de uma blockchain para fins de teste e desenvolvimento. O repositório de origem está no [GitHub](https://github.com/Chia-Network/wallets)."
