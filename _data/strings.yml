      paragraph_1: "Vor einigen Monaten haben wir unseren ersten VDF-Implementierungswettbewerb abgeschlossen und waren von der hervorragenden Qualität der Einreichungen begeistert. Die ersten drei Teilnehmer kamen jeweils nach weniger als einer Minute (die Referenzimplementierung betrug 169 Sekunden). Fünf weitere Teams reichten Implementierungen ein, die schneller waren als die Referenz. Alle Beiträge waren Open-Source-Beiträge und können [hier](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en) .html). Die Preissumme betrug ursprünglich 100.000 US-Dollar, aber aufgrund der harten Arbeit, die die Teams in den Wettbewerb steckten, entschieden wir uns, jedem Team, das einen Beitrag eingereicht hatte, 2.000 US-Dollar zu verleihen, so dass das gesamte Preisgeld 116.000 US-Dollar betrug."
