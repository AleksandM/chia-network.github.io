  download_title: "Chia Network"
  download_subtitle: "An eco-friendly blockchain and better platform for managing money."
  download_button: "Download Alpha Testnet"
  download_description: |
    Chia’s Alpha Testnet
    --------------------

    Chia Network is a new eco-friendly cryptocurrency and smart transaction platform created by the founder of BitTorrent, [Bram Cohen](https://techcrunch.com/2018/03/28/chia-vs-bitcoin/). It is inspired and similar to the Bitcoin blockchain, but in Chia, the resource is not computing power, but disk space. To achieve this the energy intensive “proofs of work” are replaced by “proofs of space”, so disk-space becomes the main resource for validating transactions not energy. 

    Alpha testnet introduces the first version of Chialisp, Chia’s smart transaction programming language. The smart transactions currently available are: [atomic swaps](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md), [authorized payees](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md), [recoverable wallets](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md), [multisig wallets](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org), and [rate-limited wallets](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md). The founder of Chia Network, and former founder of BitTorrent, has more on [Chialisp](https://www.chia.net/2019/11/27/chialisp.en.html). 

    Alpha testnet also introduces Chia’s blockchain consensus layer which includes a full node, farmer and timelord. The blockchain is alpha and does not yet support transactions. Here are some additional thoughts on the [alpha blockchain](https://www.chia.net/2019/11/26/alpha-release.en.html). 

    Since this is an alpha release, you may want to review the [release errata](https://www.chia.net/releases).

    Blockchain
    ----------

    Chia’s blockchain includes a full node, farmer, and timelord. Download the source code on [GitHub](https://github.com/Chia-Network/chia-blockchain).

    Chialisp and LedgerSim
    ----------------------

    LedgerSim supports Chialisp smart transactions on a ledger instead of a blockchain for testing and development purposes. Chia’s wallets showcase our new programming language, Chialisp. Download the source code on [GitHub](https://github.com/Chia-Network/wallets).
