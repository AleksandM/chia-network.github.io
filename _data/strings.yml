      heading: "De 2e Proof of Time Challenge"
      subtext: "Een wereldwijde competitie om de verifieerbare vertragingsfunctie te versnellen"
      info_text_prize: "$ 100.000 aan totaal prijzengeld"
      info_text_time: "19 april - 19 juli"
      join_now: "Doe nu mee"
    body_section_1:
      heading: "De VDF-uitdaging"
      paragraph_1: "Enkele maanden geleden sloten we onze eerste VDF-implementatiecompetitie af en waren we verbaasd over de uitstekende kwaliteit van de inzendingen. De drie grootste kanshebbers kwamen elk binnen één minuut binnen (de referentie-implementatie was 169 seconden). Vijf andere teams dienden ook implementaties in die sneller waren dan de referentie. Alle inzendingen waren open-source en zijn [hier](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en .html). Het totaal van de prijzen was oorspronkelijk $ 100.000, maar vanwege het harde werk dat de teams deden in de competitie, hebben we besloten om $ 2.000 toe te kennen aan elk team dat een inzending heeft ingediend, wat het totale prijzengeld op $ 116.000 bracht."
      paragraph_2: "We zijn trots om een tweede wedstrijd aan te kondigen, die deelnemers uitdaagt om onze nieuwe referentie-implementatie te verbeteren."
    body_section_2:
      heading: "Twee nummers"
      line_1: "De tweede VDF-competitie wordt opgesplitst in twee tracks:"
      line_2: "1. SIMD- en GPU-optimalisatie toegestaan"
      line_3: "2. SIMD- en GPU-optimalisatie niet toegestaan"
      paragraph: "Dit is om ons te helpen de verschillende soorten optimalisatie te scheiden. We verwachten dat de vermeldingen die gebruikmaken van de optimalisaties die zijn toegestaan in nummer 1 sneller zullen zijn, maar het is niet vereist dat nummer 1 wordt ingediend om die technieken te gebruiken. Dit betekent dat alle track 2-inzendingen ook in aanmerking komen voor inzendingen voor track 1. De winnaars van elke track ontvangen $ 50.000. Individuen en teams worden uitgenodigd om deel te nemen. Deelnemers hebben allemaal toegang tot de gespecialiseerde computers in het laboratorium van Chia. Specificaties van de referentiehardware en verdere technische details zijn beschikbaar op onze GitHub. U kunt onze pre-commitment [hier](https://github.com/Chia-Network/vdf-competition). Deelnemers kunnen tijdens de wedstrijd met Chia communiceren via een beveiligd Keybase-kanaal."
    body_section_3:
      heading: "$ 100.000 aan totaal prijzengeld"
      time_caption: "3 maanden: april, 2019 - juli 2019"
      point_1: "SIMD- en GPU-optimalisatie toegestaan"
      point_2: "SIMD- en GPU-optimalisatie niet toegestaan"
