      heading: "Estar al día"
      keybase_line: "Únase al [canal #dev de keybase](https://keybase.io/team/chia_network.public) para hacer preguntas."
      newsletter_line: "Regístrese en el [Boletín](https://www.chia.net/community/) para obtener las últimas actualizaciones."

