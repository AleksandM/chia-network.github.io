        - "Carteiras recuperáveis ​​- `$ recoverable_wallet` - [guia](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)"
        - "Carteira multi-sig - `$ multisig_wallet` - [guia](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)"
