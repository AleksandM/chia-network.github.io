    header:
      heading: "第2の時間証明チャレンジ"
      subtext: "検証可能な遅延機能をスピードアップするためのグローバルな競争"
      info_text_prize: "賞金総額$ 100,000"
      info_text_time: "4月19日-7月19日"
      join_now: "今すぐ参加する"
    body_section_1:
      heading: "VDFチャレンジ"
      paragraph_1: "数ヶ月前、私たちは最初のVDF実装コンペティションを締めくくり、優れた品質の提出物に驚きました。 上位3候補はそれぞれ1分未満で入ってきました（リファレンス実装は169秒でした）。 他の5つのチームも、参照よりも速い実装を提出しました。 提出物はすべてオープンソースであり、[こちら](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.enで見つけることができます .html) 。 賞の総額は元々100,000ドルでしたが、チームが競争に費やした労力のため、エントリーを提出した各チームに2,000ドルを授与することにし、賞金総額は116,000ドルになりました。"
      paragraph_2: "新しいリファレンス実装を改善するために、参加者に挑戦する第2回コンペティションを発表できることを誇りに思います。"
    body_section_2:
      heading: "2つのトラック"
      line_1: "2番目のVDFコンペティションは2つのトラックに分割されます。"
      line_2: "1. SIMDおよびGPUの最適化が可能"
      line_3: "2. SIMDおよびGPUの最適化は許可されていません"
      paragraph: "これは、さまざまな種類の最適化を分離するのに役立ちます。 トラック1で許可された最適化を使用するエントリはより高速になると予想されますが、これらの手法を使用するためにトラック1を送信する必要はありません。 これは、すべてのトラック2の提出物もトラック1への提出物の対象であることを意味します。各トラックの受賞者には50,000ドルが授与されます。 個人とチームが参加するよう招待されています。 応募者は全員、チアの研究室にある専用コンピューターにアクセスできます。 リファレンスハードウェアの仕様と技術的な詳細は、GitHubで入手できます。 事前コミットメント[こちら](https://github.com/Chia-Network/vdf-competition)。 競技者は、安全なキーベースチャンネルを介して、競技中にChiaと通信できます。"
    body_section_3:
      heading: "賞金総額$ 100,000"
      time_caption: "3か月：2019年4月-2019年7月"
      point_1: "SIMDおよびGPUの最適化が可能"
      point_2: "SIMDおよびGPUの最適化は許可されていません"
    body_section_4:
      heading: "ドキュメントとサポート"
      entry_form: "エントリーフォーム"
    footer:
      heading: "賞金総額で10万ドルを獲得する"
      sign_up: "サインアップ"
  developer_page:
    section_1:
      heading: 'ダウンロードChia'
      description: "ChiaのTestnetはAlphaであり、トランザクションをまだサポートしていません。オンチェーンプログラミング環境をシミュレートする手順は以下のとおりです。ソースリポジトリは[GitHub](https://github.com/Chia-Network/chia-blockchain)にあります。"
      instructions_heading: "現在、macOSおよびUbuntuで使用できます。 Windowsはもうすぐです。"
      instructions:
        - label: "1\\. Debian / Ubuntuにインストールする"
          commands: 
            - "sudo apt-get update"
            - "sudo apt-get install build-essential cmake python3-dev python3-venv --no-install-recommends mongodb-org=4.2.1"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "2\\. MacOSにインストールします。セットアップを開始する前に、[brew](https://brew.sh/)が使用可能であることを確認してください。"
          commands:
            - "brew tap mongodb/brew"
            - "brew install cmake boost gmp mpir mpfr mongodb-community@4.2"
            - "git clone https://github.com/Chia-Network/chia-blockchain.git && cd chia-blockchain"
            - "git clone https://github.com/wbhart/flint2"
            - "sh install.sh"
            - "# Run mongo database"
            - "mongod --fork --dbpath ./db/ --logpath mongod.log"
            - ". .venv/bin/activate"
        - label: "3\\. キーを生成する"
          commands:
            - "python -m scripts.regenerate_keys"
        - label: "4\\. フルノードを実行する"
          commands:
            - 'python -m src.server.start_full_node "127.0.0.1" 8444 -id 1 -u 8222 &'
            - "ssh -p 8222 localhost"
        - label: "5\\. ファーマー+フルノードを実行する"
          commands:
            - "python -m scripts.create_plots -k 20 -n 10"
            - "sh ./scripts/run_farming.sh"
        - label: "6\\. タイムロード+フルノードを実行する"
          commands: "sh ./scripts/run_timelord.sh"
      repo_line: "ソースリポジトリはオンです"
    section_2:
      heading: "LedgerSimをダウンロード"
      description: "LedgerSimは、テストおよび開発の目的で、ブロックチェーンではなく元帳でのスマートトランザクションをサポートします。ソースリポジトリは[GitHub](https://github.com/Chia-Network/wallets)にあります。"
      instructions_heading: "現在、macOSおよびUbuntuで使用できます。 Windowsはもうすぐです。"
      instructions:
        - label: "1\\. このリポジトリとすべての要件をインストールするには、[リポジトリ](https://github.com/Chia-Network/wallets)を複製してから実行します"
          commands: 
            - "python3 -m venv .venv"
            - ". .venv/bin/activate"
            - "pip install -r requirements.txt"
            - "pip install -e ."
        - label: "2\\. 新しいターミナルウィンドウで、ledger-simの新しいインスタンスを起動します"
          commands: 
            - "ledger-sim"
        - label: "3\\. 新しいターミナルウィンドウで、ウォレットの新しいインスタンスを起動します"
          commands:
            - "wallet"
      extra_instruction_label: "4. Chiaのスマートウォレットを実行する"
      extra_instruction_description: "現在利用可能なスマートトランザクションは次のとおりです。"
      extra_instruction_points:
        - "アトミックスワップ-`$ as_wallet`-[ガイド](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md)"
        - "認定受取人-`$ ap_wallet`-[ガイド](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_pa​​yees.md)"
        - "回復可能なウォレット-`$ recoverable_wallet`-[ガイド](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)"
        - "マルチシグウォレット-`$ multisig_wallet`-[ガイド](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)"
        - "レート制限ウォレット-`$ rl_wallet`-[ガイド](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md)"
      repo_line: "ソースリポジトリはオンです"
    stay_updated_section:
      heading: "最新に保つ"
      keybase_line: "[keybase #dev channel](https://keybase.io/team/chia_network.public)に参加して質問してください。"
      newsletter_line: "[ニュースレター](https://www.chia.net/community/)にサインアップして、最新のアップデートを入手してください。"

